<!DOCTYPE html>
<html lang="en" tabindex="0" data-settings-key="pacing_settings_v1">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>

        <title>Mod: Optimal Pacing</title>

        <script type="module">
            import {main} from './src/pacing.mjs';
            main();
        </script>
        <style>
            #content_table, #content_chart {
                overflow: hidden;
                width: 100%;  
                box-sizing: border-box; 
            }
            table {
                width: 100%;
                overflow: hidden;
            } 
            table td {
                text-align: center !important;
                width: 20%;
                overflow: hidden;
            }
            td[heavy] {
                font-weight: 600;
                overflow: hidden;
            }
            table th {
                text-align: center !important;
                width: 20%;
                overflow: hidden;
            }              
            table thead {
                width: 100%; 
                font-variant: all-small-caps;
                overflow: hidden;
            }
            table tbody {
                width: 100%;
                overflow: hidden;
            }
            body {
                overflow: hidden;
            }
            #chart_container {
                height: 80vh;;
                width: 100vh;
                vertical-align: middle;
                overflow: hidden;
            }
            #current_power, #target_power {
                width: 20vw; 
                white-space: nowrap;
                overflow: hidden; 
            }          
        </style>
        <link id="favicon" rel="shortcut icon" href="/pages/images/favicon.png"/>
        <link rel="stylesheet" href="/pages/css/common.css"/>
        <link rel="stylesheet" href="/pages/css/nearby.css"/>
        
    </head>
    <body>
        <div id="titlebar">
            <header>
                <div class="logo"><img title="icon" src="/pages/images/icon128.png"/></div>
                <div class="title">Mod: Optimal Pacing</div>
                <div class="filler"></div>
                <div class="buttons">
                    <!-- <a class="button open-settings" href="./pacing-settings.html?width=380&height=520&child-window" -->
                    <!-- title="Open settings window" target="pacing_settings_v1"><ms>settings</ms></a>     -->
                    <div title="Minimize" class="button minimize electron-only"><ms>minimize</ms></div>
                    <div title="Close this window" class="button close electron-only"><ms>close</ms></div>
                </div>
            </header>
        </div>
        <div id="content_table">
            <table id="table" >
                <thead>
                    <tr>
                        <th>Power [W]</th>
                        <th>Target Power [W]</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td heavy id="current_power"></td>
                        <td heavy id="target_power"></td>
                    </tr>
                </tbody>
            </table>
        </div> 
        <div id="content_chart">
            <div id="chart_container"></div>
        </div> 
         
        <p id ='message_box'></p>
        <div id="hintbar">
            <div class="hint"></div>
        </div>
        <button id = "startButton" style="position: fixed; bottom: 20px; right: 20px;">Approaching Start Banner</button> 
    </body>
</html>
